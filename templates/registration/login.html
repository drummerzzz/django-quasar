<!-- templates/registration/login.html -->
{% extends 'base.html' %} {% block content %}

<div class="page-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11 col-lg-7 step-content">
                <div class="form-wrapper">
                    <div class="content">
                        <h3>Acesse sua conta</h3>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group mt-1">
                                <input type="text" id="id_username" name="username" class="form-control" placeholder="Email">
                                <span class="alert-danger">{{form.username.errors}}</span>
                            </div>
                            <div class="form-group mt-1">
                                <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha">
                                <span class="alert-danger">{{form.password.errors}}</span>
                            </div>
                            <div class="text-center mt-3">
                                <input type="submit" value="entrar">
                            </div><br>
                            <span class="alert-danger">{{form.non_field_errors}}</span>
                        </form>
                        <div class="text-center" style="margin-bottom: -12px !important;">
                            <a href="{% url 'password_reset' %}" style="font-size: 12px;">
                                Esqueci minha senha!
                            </a>
                        </div>
                    </div>
                    <div class="login-btn">
                        NÃ£o tem conta?
                        <a href="{% url 'signup:theme_choice' %}">Clique aqui!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
