{% extends 'base.html' %}


{% block content %}
<div class="page-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-11 col-lg-7 step-content">
        <div class="form-wrapper">
          <div class="content">
            <h3>Recuperar senha</h3>
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group mt-1">
                <input type="email" name="email" maxlength="254" 
                required="" id="id_email" class="form-control" placeholder="Informe seu email">
                <span class="alert-danger">{{form.email.errors}}</span>
              </div>
              <div class="text-center mt-3">
                <input type="submit" value="Enviar">
              </div><br>
              <span class="alert-danger">{{form.non_field_errors}}</span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
